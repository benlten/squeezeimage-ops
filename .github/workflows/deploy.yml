name: Deploy to DigitalOcean Droplet

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        
        # Check if secret exists
        if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
          echo "ERROR: SSH_PRIVATE_KEY secret is empty or not set!"
          exit 1
        fi
        
        # Write the key
        cat > ~/.ssh/deploy_key << 'ENDKEY'
        ${{ secrets.SSH_PRIVATE_KEY }}
        ENDKEY
        
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H 137.184.1.154 >> ~/.ssh/known_hosts
        
        # Debug: Check key was written
        echo "Key file size: $(wc -c < ~/.ssh/deploy_key) bytes"
        echo "Key starts with: $(head -n 1 ~/.ssh/deploy_key)"
        
        # Test the key format
        ssh-keygen -y -f ~/.ssh/deploy_key > ~/.ssh/deploy_key.pub
        echo "Public key generated successfully"
    
    - name: Deploy to server
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no squeezeadmin@137.184.1.154 'bash -s' << 'EOF'
          cd ~/squeezeimage-ops
          git pull origin main
          
          # Set environment variable
          echo "SQUEEZE_SECRET=${{ secrets.SQUEEZE_SECRET }}" > .env
          
          # Check if Docker is installed
          if ! command -v docker &> /dev/null; then
            echo "Docker not installed. Installing Docker..."
            curl -fsSL https://get.docker.com -o get-docker.sh
            sudo sh get-docker.sh
            sudo usermod -aG docker squeezeadmin
            rm get-docker.sh
            
            # Install Docker Compose
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi
          
          # Pull latest changes and restart services if docker-compose.yml exists
          if [ -f docker-compose.yml ]; then
            echo "Starting services with Docker Compose..."
            docker-compose pull
            docker-compose --env-file .env up -d --remove-orphans
            docker-compose ps
          fi
          
          echo "Deployment completed successfully!"
          echo "Repository updated at: $(date)"
          git log --oneline -1
        EOF