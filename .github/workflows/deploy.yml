name: Deploy to DigitalOcean Droplet

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup SSH key
      env:
        PRIVATE_KEY: ${{ secrets.SQUEEZE_SECRET }}
      run: |
        mkdir -p ~/.ssh
        
        # Check if secret exists
        if [ -z "$PRIVATE_KEY" ]; then
          echo "ERROR: SQUEEZE_SECRET secret is empty or not set!"
          exit 1
        fi
        
        # Write the key
        echo "$PRIVATE_KEY" > ~/.ssh/deploy_key
        
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H 137.184.1.154 >> ~/.ssh/known_hosts
        
        # Debug: Check key was written
        echo "Key file size: $(wc -c < ~/.ssh/deploy_key) bytes"
        echo "Number of lines: $(wc -l < ~/.ssh/deploy_key)"
        
        # Check if it's a valid SSH key format
        if grep -q "BEGIN OPENSSH PRIVATE KEY" ~/.ssh/deploy_key; then
          echo "Key appears to be in OpenSSH format"
        elif grep -q "BEGIN RSA PRIVATE KEY" ~/.ssh/deploy_key; then
          echo "Key appears to be in RSA format"
        else
          echo "WARNING: Key format not recognized"
          echo "First 50 chars: $(head -c 50 ~/.ssh/deploy_key)"
        fi
        
        # Test the key format
        if ssh-keygen -y -f ~/.ssh/deploy_key > ~/.ssh/deploy_key.pub 2>/dev/null; then
          echo "Public key generated successfully"
        else
          echo "ERROR: Failed to parse private key"
          exit 1
        fi
    
    - name: Deploy to server
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no squeezeadmin@137.184.1.154 'bash -s' << 'EOF'
          cd ~/squeezeimage-ops
          git pull origin main
          
          # Check if Docker is installed
          if ! command -v docker &> /dev/null; then
            echo "Docker not installed. Installing Docker..."
            curl -fsSL https://get.docker.com -o get-docker.sh
            sudo sh get-docker.sh
            sudo usermod -aG docker squeezeadmin
            rm get-docker.sh
            
            # Install Docker Compose
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi
          
          # Pull latest changes and restart services if docker-compose.yml exists
          if [ -f docker-compose.yml ]; then
            echo "Starting services with Docker Compose..."
            docker-compose pull
            docker-compose up -d --remove-orphans
            docker-compose ps
          fi
          
          echo "Deployment completed successfully!"
          echo "Repository updated at: $(date)"
          git log --oneline -1
        EOF