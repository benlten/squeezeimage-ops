
apiVersion: 1
deleteDatasources:
  - name: Prometheus
    orgId: 1
datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    uid: prometheus
    url: http://prometheus:9090
    isDefault: true
  - name: Loki
    type: loki
    access: proxy
    uid: loki
    url: http://loki:3100
  - name: Tempo
    type: tempo
    access: proxy
    uid: tempo
    url: http://tempo:3200
    jsonData:
      tracesToLogsV2:
        datasourceUid: "loki"
        spanStartTimeShift: "1h"
        spanEndTimeShift: "1h"
        tags: ["site","env","service"]
        filterByTraceID: true
      serviceMap:
        datasourceUid: "prometheus"
