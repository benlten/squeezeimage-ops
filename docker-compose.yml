
version: "3.9"

services:
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
      - ./targets:/etc/targets:ro
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=30d
      - --web.enable-lifecycle
    ports:
      - "9090:9090"
    networks: [opsnet]

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: alertmanager
    restart: unless-stopped
    volumes:
      - ./configs/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml
    ports:
      - "9093:9093"
    networks: [opsnet]

  loki:
    image: grafana/loki:2.9.6
    container_name: loki
    restart: unless-stopped
    volumes:
      - ./configs/loki/loki-config.yml:/etc/loki/config.yml:ro
      - loki-data:/loki
    command: ["-config.file=/etc/loki/config.yml"]
    ports:
      - "3100:3100"
    networks: [opsnet]

  tempo:
    image: grafana/tempo:2.6.0
    container_name: tempo
    restart: unless-stopped
    volumes:
      - ./configs/tempo/tempo.yaml:/etc/tempo/tempo.yaml:ro
      - tempo-data:/var/tempo
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    ports:
      - "3200:3200"
    networks: [opsnet]

  grafana:
    image: grafana/grafana:11.1.0
    container_name: grafana
    restart: unless-stopped
    volumes:
      - grafana-data:/var/lib/grafana
      - ./configs/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_FEATURE_TOGGLES_ENABLE=tempoApmTable,tempoServiceGraph,tempoSearch
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki
      - tempo
    networks: [opsnet]

  blackbox_exporter:
    image: prom/blackbox-exporter:v0.25.0
    container_name: blackbox_exporter
    restart: unless-stopped
    command:
      - --config.file=/etc/blackbox/config.yml
    volumes:
      - ./configs/prometheus/blackbox.yml:/etc/blackbox/config.yml:ro
    ports:
      - "9115:9115"
    networks: [opsnet]

  promtail:
    image: grafana/promtail:2.9.6
    container_name: promtail
    restart: unless-stopped
    volumes:
      - ./configs/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - synthetics-logs:/var/log/synthetics:ro
    command: ["-config.file=/etc/promtail/config.yml"]
    networks: [opsnet]

  synthetics:
    build: ./synthetics
    container_name: synthetics
    restart: unless-stopped
    environment:
      - SITES_FILE=/app/sites.json
      - GRAFANA_LOKI_URL=http://loki:3100/loki/api/v1/push
    volumes:
      - ./synthetics:/app
      - synthetics-logs:/var/log/synthetics
    networks: [opsnet]
    depends_on:
      - loki

networks:
  opsnet: {}

volumes:
  prometheus-data: {}
  loki-data: {}
  tempo-data: {}
  grafana-data: {}
  synthetics-logs: {}
